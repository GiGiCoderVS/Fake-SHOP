<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script defer src="{% static 'js/index.js' %}"></script>
    <title>
        {% block title %}
        Home FakeShop
        {% endblock %}
    </title>
</head>

<body class="d-flex justify-content-between flex-column min-vh-100">
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-black navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'product_list_url' %}">
                    <img class="logo" src="{% static 'images/favicon.png' %}" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-15">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'product_list_url' %}">Home</a>
                        </li>
                        <li class="nav-item item-btn">
                            <button class="cart-open position-relative" data-bs-toggle="modal" data-bs-target="#cartModal" id = "cart-open">
                                <span class="cart-amount" id = "cart-amount"></span>
                            </button>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                {% for category in category_list %}
                                <li>
                                    <a class="dropdown-item" href="{% url 'category_detail_url' pk=category.pk %}">
                                        {{category.title}}
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" action="{% url 'product_list_url' %}">
                        <input class="form-control me-2" type="search" name="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-5 pt-3">
        <div class="container-fluid">
            {% block content %}
            No Content more
            {% endblock %}
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cart-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id = "cart-clear">Clear all the cart</button>
                  </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-light d-flex justify-content-center align-items-center">
        <span>phone: 89063521378</span>
    </footer>
</body>

</html>
