
<div class="card col-lg-4 col-md-6 col-sm-12">
    {% include "store/includes/image.html" %}
       
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.info|truncatewords:20}}</p>
        <p class="card-text">{{product.price}}</p>
        {% include "store/includes/category_list.html" %}
        <a href="{% url 'product_detail_url' pk=product.pk %}" class="btn btn-primary">Read more...</a>
    </div>
</div>
